---
- name: Upload SSH key
  authorized_key:
    user: "{{ item }}"
    state: present
    key: "{{ lookup('file', '/Users/alexeyn/.ssh/{{ ssh_key_master }}') }}"
  loop: "{{ users }}"

- name: Give sudo without password
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^%sudo\s'
    line: '%sudo ALL=(ALL) NOPASSWD:ALL'
